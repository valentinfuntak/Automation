name: Automatska registracija Google računa

on:
  schedule:
    - cron: '0 6 * * *'  # Za ljetno vrijeme (CEST, UTC+2) - 6:00 UTC
  workflow_dispatch:

jobs:
  register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run registration script and log output
        run: node src/Auto/register-account.js > output.log  # Sprema logove u output.log

      - name: Display logs
        run: cat output.log  # Prikazivanje logova u GitHub Actions
