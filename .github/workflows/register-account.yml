name: Automatska registracija Google raƒçuna

on:
  schedule:
    - cron: '0 6 * * *'  # Za ljetno vrijeme (CEST, UTC+2) - 6:00 UTC
  workflow_dispatch:

jobs:
  register:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run registration script
        run: node src/Auto/register-account.js

      - name: Save logs (optional)
        run: Get-Content output.log
      