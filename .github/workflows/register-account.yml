name: Automatska registracija Google računa

on:
  schedule:
    - cron: '0 6 * * *'  # Za ljetno vrijeme (CEST, UTC+2) - 6:00 UTC
  workflow_dispatch:

jobs:
  register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run registration script
        run: node src/Auto/register-account.js > output.log  # Sprema logove u output.log

      - name: Upload log artifact
        uses: actions/upload-artifact@v3  # Upload artefakta
        with:
          name: registration-logs
          path: output.log  # Upload log file as artifact

      - name: Download log artifact
        uses: actions/download-artifact@v4
        with:
          name: registration-logs  # Ime artefakta za preuzimanje
          path: ./logs  # Odredi put za pohranu artefakta
          merge-multiple: false  # Ponašanje u slučaju više artefakata
